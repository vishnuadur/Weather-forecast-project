<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Awesome Webpage Title</title>
  <link href="./output.css" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="w-full h-screen bg-cover bg-center bg-no-repeat bg-[url(./bg-image.jpg)] sm:bg-[url(./bg-image.jpg)] lg:bg-[url(./bg-image.jpg)] flex flex-col items-center p-4">
  <!--Header section-->
  <header class="text-center mb-8">
    <h1 class="text-4xl font-bold text-sky-800">Weather Forecast <i class="fas fa-cloud-sun mr-2"></i></h1>
    <p class="text-sm text-blue-600">Search by city or use your location</p>
  </header>
   <!-- Search Section start here -->
  <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4 items-center">
                <div class="relative w-full md:w-2/3">
                    <input 
                        type="text" 
                        id="searchtxt" 
                        placeholder="Enter city name..." 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                    >
                    <div id="recentsearch" class="absolute z-10 w-full bg-white border border-gray-200 rounded-lg shadow-lg mt-1 hidden">
                        <!-- Recent searches will be come here -->
                    </div>
                </div>
                <button 
                    id="searchButtons" 
                    class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition duration-300 flex items-center justify-center"
                >
                    <i class="fas fa-search mr-2"></i>Search
                </button>
                <button 
                    id="locationButton" 
                    class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white font-medium py-1 px-6 rounded-md transition duration-300 flex items-center justify-center"
                >
                    <i class="fas fa-location-dot mr-2"></i>Current Location
                </button>
            </div>
            <div id="errorMassage" class="mt-3 text-red-500 hidden"></div>
        </div>
        <!-- Current Weather Section -->
        <div id="currentWeather" class="bg-white rounded-xl shadow-lg p-6 mb-8 hidden rotating-border"> 
            <div class="flex flex-col md:flex-row items-center justify-between">
                <div class="flex items-center mb-4 md:mb-0">
                   
                    <div>
                        <h2 id="cityName" class="text-3xl font-bold text-gray-800">City Name</h2>
                        <p id="dateTime" class="text-gray-600">Date and Time</p>
                        <p id="abWeather" class="text-lg text-gray-700">About Weather</p>
                        <div id="weatherIcon" class="text-6xl text-blue-500 mb-4"></div>
                    </div>
                </div>
                <div class="text-center">
                    <div id="temperature" class="text-5xl font-bold text-gray-800">0Â°C</div>
                    <div class="flex justify-center gap-4 mt-2">
                        
                        <div class="text-center">
                            <p class="text-gray-600">Humidity</p>
                            <p id="humidity" class="font-medium">0%</p>
                        </div>
                        <div class="text-center">
                            <p class="text-gray-600"><i class="fa-solid fa-wind"></i> Wind</p>
                            <p id="wind" class="font-medium"></i> 0 km/h</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- Forecast Section -->
        <div id="forecast" class="hidden">
            <h3 class="text-2xl font-bold text-gray-800 mb-4">5-Day Forecast</h3>
            <div id="forecastContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                <!-- Forecast section come here -->
            </div>
        </div>
    </div>





    <script src="app.js">
      
    </script>
  </body>
</html>
